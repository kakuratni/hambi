<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <title>Hambi Bambi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Hambi Bambi</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 bg-light">
            <label for="day">Day of the week:</label>
            <select id="day" onload="weatherWidget()">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>
            <div class="btn btn-primary btn-sm" type="submit" onclick="weatherWidget()">Show</div>
            <span id="temp">&degC</span>
        </div>
        <div class="col-sm-4"></div>
    </div>


    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form>
                <div class="form-group">
                    <label for="top-input">Topping</label>
                    <input type="text" name="top-input" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount-input">Quantity</label>
                    <input type="number" name="amount-input" class="form-control">
                    </select>
                </div>
                <small class="text-muted">Min 1, max 10 items</small>
                <div class="form-group">
                    <span class="show-amount">
                        0
                    </span>FT to be paid
                </div>
                <div class="form-check">
                    <button type="button" onclick="calcAmount()" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="col-4"></div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
